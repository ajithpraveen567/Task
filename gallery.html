<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; padding: 20px; background-color: #333; color: white;">Flexbox Gallery</h1>
    <div class="gallery">
        <img src="1343294.jpeg" alt="Image 1">
        <img src="aj.jpg" alt="Image 2">
        <img src="Screenshot (35).png" alt="Image 3">
        <img src="Screenshot (36).png" alt="Image 4">
        <img src="Screenshot (37).png" alt="Image 5">
        <img src="Screenshot (38).png" alt="Image 6">
    </div>
</body>
</html>
